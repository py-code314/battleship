<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>

    <main>
      <div class="intro">
        <div class="game">
          <button class="btn game__btn">Instructions</button>
          <button class="btn game__btn">Options</button>
        </div>
        <div class="computer">
          <p class="computer__text">Choose a Computer Level:</p>
          <div class="computer__levels">
            <button class="btn computer__btn">Normal</button>
            <button class="btn computer__btn">Advanced</button>
          </div>
        </div>
      </div>
      <div class="boardsContainer">
        <div class="humanBoard"></div>
        <div class="computerBoard"></div>
      </div>

      <div class="gameData">
        <div class="ships">
          <ul class="ships__list">
            <li class="ships__item">Aircraft Carrier (5)</li>
            <li class="ships__item">Battleship (4)</li>
            <li class="ships__item">Submarine (3)</li>
            <li class="ships__item">Cruiser (3)</li>
            <li class="ships__item">Destroyer (2)</li>
          </ul>
        </div>
        <div class="messages">
          <p class="messages__text">Messages</p>
          <div class="messages__container"></div>
        </div>
        <div class="ships">
          <ul class="ships__list">
            <li class="ships__item">Aircraft Carrier (5)</li>
            <li class="ships__item">Battleship (4)</li>
            <li class="ships__item">Submarine (3)</li>
            <li class="ships__item">Cruiser (3)</li>
            <li class="ships__item">Destroyer (2)</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
