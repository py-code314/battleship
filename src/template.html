<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Battleship</h1>
    </header>

    <main class="main">
      <div class="btns-container">
        <div class="intro">
          <button class="btn intro__btn">Instructions</button>
          <button class="btn intro__btn">Options</button>
        </div>
        <div class="computer">
          <p class="computer__text">Choose a Computer Level:</p>
          <div class="computer__levels">
            <button class="btn computer__btn" id="standard">Standard</button>
            <button class="btn computer__btn" id="advanced">Advanced</button>
          </div>
        </div>
      </div>

      <div class="boards-container">
        <div class="game-board" id="human-board"></div>

        <div class="game-play">
          <div class="player-turn"></div>
          <div class="game">
            <button class="btn game__btn" id="randomize">Randomize</button>
            <button class="btn game__btn" id="reset">Reset</button>
            <button class="btn game__btn" id="play">Play</button>
          </div>
        </div>

        <div class="game-board" id="computer-board"></div>
      </div>

      <div class="game-data">
        <div class="ships">
          <h2 class="ships__heading">Your Ships</h2>
          <ul class="ships__list">
            <li class="ships__item">Aircraft Carrier (5)</li>
            <li class="ships__item">Battleship (4)</li>
            <li class="ships__item">Submarine (3)</li>
            <li class="ships__item">Cruiser (3)</li>
            <li class="ships__item">Destroyer (2)</li>
          </ul>
        </div>
        <div class="messages">
          <h2 class="messages__text">Messages</h2>
          <p class="messages__turn"></p>
          <div class="messages__container">
            <p class="messages__error"></p>
          </div>
        </div>
        <div class="ships computer-ships">
          <h2 class="ships__heading">Enemy Ships</h2>
          <ul class="ships__list">
            <li class="ships__item">Aircraft Carrier (5)</li>
            <li class="ships__item">Battleship (4)</li>
            <li class="ships__item">Submarine (3)</li>
            <li class="ships__item">Cruiser (3)</li>
            <li class="ships__item">Destroyer (2)</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
