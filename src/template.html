<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Battleship</h1>
    </header>

    <main class="main">
      <div class="btns-container">
        <div class="intro">
          <button class="btn intro__btn">Instructions</button>
          <button class="btn intro__btn">Options</button>
        </div>
        <div class="computer">
          <p class="computer__text">Choose a Computer Level:</p>
          <div class="computer__levels">
            <button class="btn computer__btn">Standard</button>
            <button class="btn computer__btn">Advanced</button>
          </div>
        </div>
      </div>

      <div class="boards-container">
        <div class="game-board"></div>
        <div class="game">
          <button class="btn game__btn">Randomize</button>
          <button class="btn game__btn">Reset</button>
          <button class="btn game__btn">Play</button>
        </div>
        <div class="game-board"></div>
      </div>

      <div class="game-data">
        <div class="ships">
          <p class="ships__text">Your Ships</p>
          <ul class="ships__list">
            <li class="ships__item">Aircraft Carrier (5)</li>
            <li class="ships__item">Battleship (4)</li>
            <li class="ships__item">Submarine (3)</li>
            <li class="ships__item">Cruiser (3)</li>
            <li class="ships__item">Destroyer (2)</li>
          </ul>
        </div>
        <div class="messages">
          <p class="messages__text">Messages</p>
          <div class="messages__container"></div>
        </div>
        <div class="ships computer-ships">
          <p class="ships__text">Enemy Ships</p>
          <ul class="ships__list">
            <li class="ships__item">Aircraft Carrier (5)</li>
            <li class="ships__item">Battleship (4)</li>
            <li class="ships__item">Submarine (3)</li>
            <li class="ships__item">Cruiser (3)</li>
            <li class="ships__item">Destroyer (2)</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
